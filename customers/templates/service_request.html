
{% extends 'base.html' %}

{% block title %}New Service Request{% endblock %}

{% block content %}
<h2 class="text-center">Submit a Service Request</h2>
<div class="card shadow-sm p-4 mt-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_request_type" class="form-label">Request Type</label>
            {{ form.request_type }}
        </div>
        <div class="mb-3">
            <label for="id_details" class="form-label">Details</label>
            {{ form.details }}
        </div>
        <div class="mb-3">
            <label for="id_attachment" class="form-label">Attachment (Optional)</label>
            {{ form.attachment }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
</div>
{% endblock %}
